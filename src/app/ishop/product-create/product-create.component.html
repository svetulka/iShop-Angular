
<div class="container">
	<h2 class="display-6 text-center">Add New Product</h2>
	<div class="form-group">
		<label>ID:</label>
	</div>
	<div class="form-group">
		<label>Title</label>
		<input class="form-control" name="title" ngModel="title" />
	</div>
	<div class="form-group">
		<label>Image URL</label>
		<input class="form-control" name="pictureUrl" ngModel="pictureUrl" />
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type="number" class="form-control" name="price" ngModel="price" />
	</div>
	<div class="form-group">
		<label>Count in stock</label>
		<input type="number" class="form-control" name="countInStock" ngModel="countInStock" />
	</div>
	<div class="form-group">
		<button class="btn btn-danger btn-sm" (click)="handleCancelClick()">Cancel</button>
		<button class="btn btn-primary btn-sm" (click)="addProduct()">Add</button>
	</div>
</div>
