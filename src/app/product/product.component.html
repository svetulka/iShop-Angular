<table class="table table-striped table-hover">
	<thead>
		<tr>
			<td>Title</td>
			<td>Price</td>
			<td>Picture</td>
			<td>Count in stock</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of productsArr"
    class="">
			<td>
				<p>
					{{ product.title }}
				</p>
			</td>
			<td>
				{{ product.price }}
			</td>
			<td>
				<img [src]="product.picture" alt="" width="230" height="151">
			</td>
			<td>{{ product.countInStock }}</td>
		</tr>
	</tbody>
</table>
